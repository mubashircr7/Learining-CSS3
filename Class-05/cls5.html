<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="selector & combinator">
    <meta name="keywords" content="selector & combinator">
    <meta name="author" content="md mubashirul islam">
    <link rel="stylesheet" href="cls5.css">
    <title>CSS Selector & Combinator</title>
</head>
<body>
    <h1 class="heading">CSS Selector & Combinator:</h1>

    <div class="selector">Selector:</div>
    <div class="d-selector">
        <h1 class="d-h2"> This is heading h2</h1>
        <p1 id="d-para"> This is paragraph p1</p1>
    </div> <br>

     
    <h2>This is heading h1</h2>  <br>
    
    <p id="para1"> This is paragraph p1</p> <br>
    <p class="para2 center"> This is paragraph p2</p> <br>
    <p class="center para2"> This is paragraph p3</p> <br>

<div class="combinator selector">Combinator:</div> <br>
  <!--disandent selector-->
   <div>
      <p> This is paragraph 1 </p>
      <p> This is paragraph 2 </p>
      <section> 
      <p>This is paragraph 3</p></section>
   </div>
      <p> This is paragraph 4 </p>
      <p> This is paragraph 5</p>

</body>
</html>
