 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="html from desgin">
    <meta name="keywords" content="html from description">
    <title> Html Form desgin</title>
    <link rel="stylesheet" href="cls23.css">
 </head>
 <body>
    <form action="">

        <input type="search" name="search" id="search" placeholder="Search"> <br> <br>
     
         <label for="fname">First Name:</label>
         <input type="text" name="fname" id="fname">
     
         <label for="lname">Last Name:</label>
         <input type="text" name="lname" id="lname"> <br>

         <select name="subject" id="subject">
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="LLB">LLB</option>
            <option value="RAC">RAC</option>
         </select>
         <br> <br>
         <textarea cols="30" rows="10">Message</textarea> <br>
         <input type="button" value="Submit">
         <input type="reset" value="clear">
    </form>
 </body>
 </html>
